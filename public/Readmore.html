<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read More Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2></h2>
  <h3></h3>
  <p>
    This is always visible text. 
    <input type="checkbox" id="readMoreToggle" class="read-more-toggle" />
    <span class="more-text">
      This is the extra hidden text that will show when user clicks "Read More".
      You can write multiple lines here as needed.
    </span>
    <label for="readMoreToggle" class="read_more_text"></label>
  </p>

</body>
</html>
